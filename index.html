<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity App - Group 10</title>
    <script
      src="https://kit.fontawesome.com/159b2b3760.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="flex flex-row">
        <div class="wrapper flex flex-row">
          <img src="./img/logoWhite.svg" alt="" id="logo" />
          <span id="logoName">TaskOptima</span>
        </div>
        <div class="wrapper flex btnGroup">
          <button id="logOut" class="defaultBtn">
            <i class="fa-solid fa-door-open"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section id="loginScreen" class="flex flex-column">
        <!-- denna dÃ¶ljs vid lyckad inloggning -->
        <form id="userDetails">
          <div class="flex wrapper">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="flex wrapper">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="flex wrapper">
            <button id="register" type="button">Register</button>
            <button id="logIn" type="button">Log In</button>
          </div>
          <span class="statusMsg hidden">Status Message</span>
        </form>
      </section>
      <section id="loadingScreen" class="flex displayNone"></section>
      <section id="appScreen" class="flex flex-column displayNone">
        <!-- containing all locked content -->
      </section>
    </main>
    <footer></footer>
    <script src="main.js" defer></script>
  </body>
</html>
